<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Converter</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Tambahkan link SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Code Converter</h1>
    <textarea id="codeInput" placeholder="Masukkan kode di sini"></textarea>
    <select id="conversionType">
        <option value="toesm">Convert to ESM</option>
        <option value="tocjs">Convert to CJS</option>
    </select>
    <button onclick="convertCode()">Convert</button>
    <h2>Hasil Konversi:</h2>
    <pre id="result"></pre>

    <script src="/script.js"></script>
</body>
</html>
